{% extends 'boards/base.html' %}
{% block body %}
<h1>NEW board</h1>
<form method='POST'>
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title"/><br>
    <label for="content">Content</label>
    <textarea name="content" id="content"></textarea>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
